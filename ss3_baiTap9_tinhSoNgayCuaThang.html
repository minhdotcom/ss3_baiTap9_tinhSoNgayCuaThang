<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ss3_baoTap9_tinhSoNgayCuaThang</title>
</head>
<body>
<form>
    <input id = "thang" type = "number">
    <button onclick = "check()">CHECK</button>
</form>
<script>
    function check()
    {
        let month = Number(document.getElementById("thang").value);
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                document.write('thang ' + month + ' co 31 ngay.');
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.write('thang ' + month + ' co 30 ngay.');
                break;
            case 2:
                document.write('thang ' + month + ' co 28 hoac 29 ngay.');
                break;
            default:
                document.write('khong co thang nay');
                break;
        }
    }
</script>
</body>
</html>
